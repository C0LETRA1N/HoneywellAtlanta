<!DOCTYPE html>
<html>
<head>
    <title>Team 6</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- google maps -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <!-- team6 app -->
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/cleanInput.js"></script>
</head>
<body data-ng-app="team6App" data-ng-controller="HomeCtrl">
    <div id="map_canvas" data-tap-disabled="true"></div>
  <div class="content">
    Form Content

    <!-- Request Category drop down -->
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="true">
    Request Category
    <span class="caret"></span>
  </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li ng-repeat="categories in z"></li>
      </ul>      
    </div> <!-- end of Request Category drop down -->

    <!-- Request Subcategory drop down -->
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="true">
    Request Subcategory
    <span class="caret"></span>
  </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li>List items</li>
      </ul>      
    </div> <!-- end of Request Subcategory drop down -->

  </div>
  <div>
    <button type="button" class="btn btn-primary">Submit</button>
  </div>
    <div class="content">
       <textarea id="comments"></textarea>
    </div>
    <div>
      <button type="button" class="btn btn-primary" onclick="cleanInput()">Submit</button>
    </div>
</body>
</html>
